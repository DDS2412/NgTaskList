<clr-main-container>
  <app-header></app-header>
  <div *ngFor="let item of cards">
    <h2>{{ item.name }}</h2>
    <h3>{{ formatDate(item.actions[0].date) }}</h3>
    <div *ngFor="let label of item.labels" [style.background-color]="label.color">
      {{label.color}}
    </div>
    <p>{{ item.desc }}</p>
    <em *ngFor="let member of item.members">{{ member.fullName }} </em
    ><br />
    <a href="#">Link</a>
  </div>
</clr-main-container>
