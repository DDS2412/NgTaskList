<clr-main-container>
  <app-header></app-header>
  <div *ngFor="let querry of cards">
    <div *ngFor="let item of querry[200]">
      <h2>{{ item.name }}</h2>
      <p>{{ item.desc }}</p>
      <em>{{ item.fullName }}</em
      ><br />
      <a href="#">Link</a>
    </div>
  </div>
</clr-main-container>
